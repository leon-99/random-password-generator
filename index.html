<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Password Generator</title>
    // test
  </head>
  <body>
    <div
      class="main flex flex-wrap justify-center flex-col items-center"
    >
      <h2 class="text-center mb-3 text-2xl text-slate-800">Random Password Generator</h2>
      <div class="box rounded shadow-lg mt-5 ps-1">
        <p
          class="result text-center px-2 py-2 mx-3 my-3 rounded shadow bg-slate-800 text-white"
          id="result"
        >
          password
        </p>

        <input
          type="number"
          class="rounded number text-center block mx-auto border-slate-500"
          id="length"
          placeholder="Length"
        />

        <div class="flex justify-around mt-5">
          <div class="basis-3/4">
            <p class="d-inline-block ms-5 me-4 text-slate-800">
              include lower case letters
            </p>
          </div>
          <div
            class="basis-1/4 flex justify-around items-center"
          >
            <input type="checkbox" id="lowercase" class="accent-slate-800"/>
          </div>
        </div>

        <div class="check-containers flex justify-around mt-5">
          <div class="basis-3/4">
            <p class="d-inline-block ms-5 me-3 text-slate-800">
              include upper case letters
            </p>
          </div>
          <div
            class="basis-1/4 flex justify-around items-center"
          >
            <input type="checkbox" id="uppercase" class="accent-slate-800"/>
          </div>
        </div>

        <div class="check-containers flex justify-around mt-5">
          <div class="basis-3/4">
            <p class="d-inline-block ms-5 me-3 text-slate-800">
              include numbers
            </p>
          </div>
          <div
            class="basis-1/4 flex justify-around items-center"
          >
            <input type="checkbox" id="numbers" class="accent-slate-800"/>
          </div>
        </div>
        

        <div class="check-containers flex justify-around mt-5">
          <div class="basis-3/4">
            <p class="d-inline-block ms-5 me-3 text-slate-800">
              include special characters
            </p>
          </div>
          <div
            class="basis-1/4 flex justify-around items-center"
          >
            <input type="checkbox" id="symbols" class="accent-slate-800"/>
          </div>
        </div>
      </div>

      <button class="bg-slate-800 text-white rounded mt-5 px-6 py-3 hover:bg-slate-500" id="generate">
        Generate
      </button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
